<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Age</title>
  </head>
  <body>
    <input id="age" type="number" placeholder="Enter your correct Age" value="" />
    <button onclick="checkAge()">Check Eligibility</button>
    <p id="out">Show your Result:</p>
  </body>
</html>

<script>
  function checkAge() {

    var age = document.getElementById("age").value;
    
    if (age > 18) {
      document.getElementById("out").innerText = "You can drive in India! ";
    } else if (age < 18) {
      document.getElementById("out").innerText = "You can't drive in India";
    } else {
      document.getElementById("out").innerText = "You are just old enough to drive in India!";
    }
  }
</script>
