<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button>Change H1</button>
    <button id="h3">Change H3</button>
    <button id="h5">Change H5</button>
    <button id="green">Change Green</button>
    <button id="red">Change Red</button>
    <button id="blue">Change Blue</button>
    <script></script>
  </body>
</html>

<script>
  document.querySelector("button").addEventListener("click", changeH1);

  function changeH1() {
    document.querySelector("h1").style.color = "red";
  }

  document.querySelector("#h3").addEventListener("click", changeH3);

  function changeH3() {
    var H3 = document.querySelectorAll("h3");
    for (var i = 0; i < H3.length; i++) {
      H3[i].style.color = "green";
    }
  } //     document.querySelectorAll("h3")[0].style.color = "green";
    //     document.querySelectorAll("h3")[1].style.color = "green";

  document.querySelector("#h5").addEventListener("click", changeH5);
  function changeH5() {
    var H5 = document.querySelectorAll("h5");
    for (var i = 0; i < H5.length; i++) {
      H5[i].style.color = "blue";
    }
  }

  document.querySelector("#green").addEventListener("click", changeGreen); //button capture
  function changeGreen() {
    var green = document.querySelectorAll(".green"); //capture element 
    for (var i = 0; i < green.length; i++) {
      green[i].style.color = "green";
    }
  }

  document.querySelector("#red").addEventListener("click", changeRed); //button capture
  function changeRed() {
    var red = document.querySelectorAll(".red"); //capture element 
    for (var i = 0; i < red.length; i++) {
      red[i].style.color = "red";
    }
  }

  document.querySelector("#blue").addEventListener("click", changeBlue); //button capture
  function changeBlue() {
    var blue = document.querySelectorAll(".blue"); //capture element 
    for (var i = 0; i < blue.length; i++) {
      blue[i].style.color = "blue";
    }
  }
</script>
