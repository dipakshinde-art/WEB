<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 90%;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(auto, 250px);
        gap: 20px;
        margin-top: 2%;
      }

      #Pnames {
        color: grey;
        margin-left: 30px;
      }

      #prices {
        display: flex;
        justify-content: center;
      }
      #new_price,#old_price {
        margin-left: 30px;
      }
      /* #old_price {
        margin-left: 45%;
      } */
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>

<script>
  var data = [
    {
      imgUrl:
        "https://preview.colorlib.com/theme/eiser/img/product/inspired-product/xi1.jpg.pagespeed.ic.mkSk-Af1ka.webp",
      name: "LATEST MEN’S SNEAKER",
      price: "$25.00",
      strikedOffPrice: "$95.00",
    },
    {
      imgUrl:
        "https://preview.colorlib.com/theme/eiser/img/product/inspired-product/xi2.jpg.pagespeed.ic.uBrpABaJqp.webp",
      name: "LATEST MEN’S SNEAKER",
      price: "$35.00",
      strikedOffPrice: "$100.00",
    },
    {
      imgUrl:
        "https://preview.colorlib.com/theme/eiser/img/product/inspired-product/xi3.jpg.pagespeed.ic.iO_cFEPy2K.webp",
      name: "LATEST MEN’S SNEAKER",
      price: "$35.00",
      strikedOffPrice: "$100.00",
    },
    {
      imgUrl:
        "https://preview.colorlib.com/theme/eiser/img/product/inspired-product/xi4.jpg.pagespeed.ic.kmiQW8I5wx.webp",
      name: "LATEST MEN’S SNEAKER",
      price: "$35.00",
      strikedOffPrice: "$100.00",
    },
  ];

  data.map(function (el) {
    var divs = document.createElement("div");
    var img = document.createElement("img");
    img.src = el.imgUrl;

    var Pname = document.createElement("p");
    Pname.textContent = el.name;
    Pname.setAttribute("id", "Pnames");

    // var price_div = document.createElement("div");
    // price_div.setAttribute("id", "prices");

    var New_price = document.createElement("h2");
    New_price.textContent = el.price;
    New_price.setAttribute("id", "new_price");

    var old_price = document.createElement("strike");
    old_price.textContent = el.strikedOffPrice;
    old_price.setAttribute("id", "old_price");

    divs.append(img, Pname, New_price, old_price);
    document.querySelector("#container").append(divs);
  });
</script>
