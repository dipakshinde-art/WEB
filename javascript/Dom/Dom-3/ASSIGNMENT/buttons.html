<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      #container {
        width: 90%;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        grid-template-rows: auto;
        gap: 15px;
        justify-content: space-between;
      }
      #container > button {
        /* color: white; */
        padding: 15px 20px;
        border-radius: 8px;
        font-size: 20px;
        border: none;
      }
    </style>
    <title>Buttons</title>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>

<script>
  var buttonObj = [
    { textContent: "Primary", color: "white", bgColor: "blue" },
    { textContent: "Secondary", color: "white", bgColor: "grey" },
    { textContent: "Danger", color: "white", bgColor: "red" },
    { textContent: "Warning", color: "black", bgColor: "yellow" },
    { textContent: "Info", color: "white", bgColor: "cyan" },
    { textContent: "Light", color: "black", bgColor: "white" },
    { textContent: "Success", color: "white", bgColor: "green" },
    { textContent: "Dark", color: "white", bgColor: "black" },
    { textContent: "Link", color: "blue", bgColor: "white" },
  ];

  buttonObj.map(function (ele) {
    var btn1 = document.createElement("button");
    btn1.textContent = ele.textContent;
    btn1.style.backgroundColor = ele.bgColor;
    btn1.style.color = ele.color;
    document.querySelector("#container").append(btn1);
  });
</script>
